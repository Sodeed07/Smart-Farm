<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farm - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Left side */
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #4facfe, #8e2de2); /* blue â†’ violet */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 42px; /* size for Hello */
      font-weight: 900;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .left-panel h2 {
      font-size: 50px; /* bigger for Smart Farm */
      font-weight: 900;
      margin: 10px 0 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* spacing between emoji and text */
      text-shadow: 1px 1px 4px rgba(0,0,0,0.25);
    }

    .left-panel p {
      font-size: 15px;
      line-height: 1.5;
      max-width: 350px;
      color: #f5f5f5;
    }

    /* Right side */
    .right-panel {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }

    .login-box {
      width: 100%;
      max-width: 320px;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }

    .login-box p {
      font-size: 13px;
      margin-bottom: 20px;
      color: #666;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box input:focus {
      border-color: #7b2cbf; /* violet-blue border */
      outline: none;
      box-shadow: 0 0 4px rgba(123, 44, 191, 0.3);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #4facfe, #8e2de2); /* blue-violet button */
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .login-box button:hover {
      opacity: 0.9;
    }

    .login-box a {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #6a11cb; /* violet link */
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <h1>Hello</h1>
    <h2>ðŸŒ± Smart Farm</h2>
    <p>Your trusted digital farming companion. Skip the guesswork, access real-time market insights, AI-powered soil analysis, and connect with a community of farmers.</p>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p>Donâ€™t have an account? <a href="#">Create one now</a></p>

      <form>
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <a href="#">Forgot password?</a>
      </form>
    </div>
  </div>
</body>
</html>
